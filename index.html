            height: 40px;

<body>
<div style="display:none">
    <input class="form-control" type="url" value="http://10.2.2.75:7474" id="neo4jUrl"/>

    <div>
        <textarea name="cypher" id="cypher" rows="4" cols="120" data-lang="cypher" class="code form-control">
            MATCH (n)-[r]-(m) RETURN n,r,m LIMIT 50;
        </textarea>
        <a href="#" title="Execute" id="execute"><i class="fa fa-play-circle-o"></i></a></div>

</div>

<div id="timeline">
    <ul id="dates">
        <li><a href="#" id="2006">2006</a></li>
        <li><a href="#" id="2007">2007</a></li>
        <li><a href="#" id="2008">2008</a></li>

        <li><a href="#" id="2016">2016</a></li>
    </ul>
</div>



<div class="row">

    <div class="col-md-2 panel panel-default" id="left_block">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> &nbsp;SELECTOR
            </h3>
        </div>

        <div class="panel-body center-block">
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label" for="relationship">filter by relationship:</label>
                </div>
                <div class="form-group">
                    <select name="relationship" id="relationship" class="form-control dropdown-toggle">
                        <option value="ALL" selected>ALL</option>
                        <option value="COMPETITOR">COMPETITOR</option>
                        <option value="SUPPLIER">SUPPLIER</option>
                        <option value="CUSTOMER">CUSTOMER</option>
                        <option value="PARTNER-DISTRIB">PARTNER-DISTRIB</option>
                        <option value="PARTNER-EINVEST">PARTNER-EINVEST</option>
                        <option value="PARTNER-INTPROD">PARTNER-INTPROD</option>
                        <option value="PARTNER-INVESTO">PARTNER-INVESTO</option>
                        <option value="PARTNER-LICENIN">PARTNER-LICENIN</option>
                        <option value="PARTNER-LICENOT">PARTNER-LICENOT</option>
                        <option value="PARTNER-JVENTUR">PARTNER-JVENTUR</option>
                        <option value="PARTNER-MANUFAC">PARTNER-MANUFAC</option>
                        <option value="PARTNER-MARKTING">PARTNER-MARKTING</option>
                        <option value="PARTNER-NA">PARTNER-NA</option>
                        <option value="PARTNER-RESCOLB">PARTNER-RESCOLB</option>
                        <option value="PARTNER-TECHNGY">PARTNER-TECHNGY</option>
                    </select>
                </div>
            </form>
            <hr>
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label" for="company">company:</label>
                </div>
                <div class="form-group">
                    <select id="company" class="form-control">
                        <option value="APPLE INC">Apple</option>
                        <option value="INTERNATIONAL BUSINESS MACHINES">IBM</option>
                        <option value="ALPHABET INC">Google</option>
                        ]
                        <option value="AMAZON COM INC">Amazon</option>
                        <option value="YAHOO INC">Yahoo</option>
                    </select>
                </div>
            </form>
            <hr>
            <form class="form-inline">
                <div class="form-group">
                    <label class="control-label" for="sector">sector:</label>
                </div>
                <div class="form-group">
                    <select id="sector" class="form-control">
                        <option value="ALL">ALL</option>
                        <option value="ConsumerDiscret">ConsumerDiscret</option>
                        <option value="InformationTech">InformationTech</option>
                        <option value="ConsumerStaples">ConsumerStaples</option>
                        <option value="Energy">Energy</option>
                        <option value="Financials">Financials</option>
                        <option value="HealthCare">HealthCare</option>
                        <option value="Industrials">Industrials</option>
                        <option value="Materials">Materials</option>
                        <option value="Telecommunicati">Telecommunicati</option>
                        <option value="Utilities">Utilities</option>
                    </select>
                </div>
            </form>

    <div role="tabpanel" class="col-md-7">

        <!--<ul class="nav nav-tabs" role="tablist">-->
            <!--<li role="presentation" class="active"><a href="#graph" aria-controls="home" role="tab" data-toggle="tab">Graph</a>-->
            <!--</li>-->

                <input type="text" class="form-control" placeholder="type your question...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" >Submit</button>
                  </span>
            </div>

                </h3>
            </div>
            <div class="panel-body" id="detailInfo">
                &nbsp;
                <hr>
                &nbsp;
            </div>
        </div>
        <div class="line-chart">

        </div>
        <!-- /input-group -->
    </div>
</div>

    <input type="text" id="companyList" value="">

<script type="text/javascript">
    $(document).ready(function () {
        //todo dynamic configuration
        $(function () {
            $().timelinr({
                arrowKeys: 'true',
            })
        });
        var config = {}
        var connection = function () {
            return {
                url: $("#neo4jUrl").val(),
            };
        }
        new Cy2NeoD3(config, "graph", "datatable", "cypher", "execute", connection, true);
    });
</script>
